<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            width: 75%; /* Set the width to 75% of the screen width */
            margin: 30px auto; /* Add 30 pixel spacing around the image and center it horizontally */
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensure the image is not clipped */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="tremont.jpeg" alt="Tremont">
</div>

</body>
</html>
